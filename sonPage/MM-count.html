<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script>
        //        页面一开始为html设置字体大小，为rem单位赋值
        var screenWidth = window.screen.width;
        //      console.log(screenWidth);
        document.querySelector("html").style.fontSize = screenWidth / 10 + 'px';
    </script>
    <title></title>
    <!-- 导入 css -->
    <!-- swiper的css -->
    <link rel="stylesheet" href="../lib/swiper/css/swiper.css" />
    <!--引入awesome font 字体图标库-->
    <!--导入自己的css-->
    <link rel="stylesheet" href="../css/MM-count.css"/>
    <link rel="stylesheet" href="../font/font-awesome-4.7.0/css/font-awesome.min.css"/>
</head>
<body>
<div id="MM-count">
    <a class="fa fa-angle-double-left" href="javascript:void (0)"></a>
    <a class="fa fa-arrow-down" href="http://a.app.qq.com/o/simple.jsp?pkgname=com.manmanbuy.bijia"></a>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="swiper-slide1"></div>
                <ul>
                    <li>上一页</li>
                    <li><span></span>&nbsp;/&nbsp;<span></span></li>
                    <li>下一页</li>
                </ul>
            </div>
            <div class="swiper-slide"></div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>
    </div>
</div>
<!--页脚-->
<footer>
    <p><a href="MM-login.html">登录</a><a href="MM-login.html">注册</a><a href="javascript:void(0)">返回顶部</a>
    </p>
    <p><a href="http://m.manmanbuy.com">手机App下载</a>&nbsp;慢慢买手机版&nbsp;--&nbsp;掌上比价平台</p>
    <p>m.manmanbuy.com</p>
</footer>
</body>
<script type="text/html" id="mmcount">
{{each result}}
    <div class="mmcount-item">
        {{@$value.productImg}}
        <p>{{$value.productName}}</p>
        <p>{{$value.productPrice}}</p>
        <p><span>{{$value.productFrom}}</span>&nbsp;|&nbsp;<span>{{$value.productTime}}</span></p>
    </div>
{{/each}}
</script>
<script type="text/html" id="mmcount1">
   {{each result}}
   <div class="mmcoun-tiem1">
       <div class="left">{{@$value.productImgSm}}</div>
       <div class="right">
           <p>{{$value.productName}}<span>{{$value.productPinkage}}</span></p>
           <p><span>{{$value.productTime}}</span><span>{{$value.productComCount}}</span></p>
       </div>
   </div>
    {{/each}}
</script>
</html>
<!--导入swiper-->
<script src="../lib/swiper/js/swiper.js"></script>
<!--导入jQuery-->
<script src="../lib/jQuery/jquery-1.12.2.js"></script>
