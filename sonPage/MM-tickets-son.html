<!--引入swiper滑动js-->
<script>

    var ticketsSwiper=new Swiper('.tickets-son-banner', {

        // 如果需要前进后退按钮
        nextButton: '.tickets-son-banner .swiper-button-next',
        prevButton: '.tickets-son-banner .swiper-button-prev',
        observer:true,
        pagination: '.swiper-pagination',




    })

//    给容器绑定每个列表的点击事件
     var flag=true;
    $(".contain-bottom .items").on("click",".item",function(){

//            $(".contain-banner").css({"z-index":20, opacity:1,});
        if(flag)
        {
            $(".contain-banner").addClass("zhezhao");
            $("#MM-tickets-son").addClass("cover");
            flag=false;
        }
        else{

            $(".contain-banner").removeClass("zhezhao");
            $("#MM-tickets-son").removeClass("cover");
            flag=true;
        }


    })
    $(".contain-banner").on("click","",function(){

        $(".contain-banner").removeClass("zhezhao");
        $("#MM-tickets-son").removeClass("cover");
    })
    $(".contain-banner .swiper-button-next").click(function(e){
        e.stopPropagation();
    })
    $(".contain-banner .swiper-button-prev").click(function(e){
        e.stopPropagation();
    })
</script>
